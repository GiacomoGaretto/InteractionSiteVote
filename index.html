<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing to Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .navbar, .navbar-mobile {
            width: 100%;
            background-color: #333;
            overflow: auto;
        }
        .navbar button, .navbar-mobile button {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        .navbar button:hover, .navbar-mobile button:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
        }
        .navbar button {
            flex-grow: 1;
        }
        #canvas-container {
            flex-grow: 1;
            display: flex;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        @media (max-width: 768px) {
            .navbar {
                display: none;
            }
            .navbar-mobile {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                justify-content: center;
                align-items: center;
            }
            .navbar-mobile button {
                width: 100%;
                height: 100%;
                flex-grow: 1;
                font-size: 24px;
            }
            #canvas-container {
                display: none;
            }
        }
        @media (min-width: 769px) {
            .navbar-mobile {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="sendMessage('addPallini')">Add Pallini</button>
        <button onclick="sendMessage('toggleFlocking')">Toggle Flocking</button>
        <button onclick="sendMessage('selectBlu')">Select Blu</button>
        <button onclick="sendMessage('selectArancione')">Select Arancione</button>
        <button onclick="sendMessage('removeBlu')">Remove Blu</button>
        <button onclick="sendMessage('removeArancione')">Remove Arancione</button>
        <button onclick="sendMessage('resetCanvas')">Reset Canvas</button>
    </div>
    <div class="navbar-mobile">
        <button onclick="sendMessage('addPallini')">Add Pallini</button>
        <button onclick="sendMessage('toggleFlocking')">Toggle Flocking</button>
        <button onclick="sendMessage('selectBlu')">Select Blu</button>
        <button onclick="sendMessage('selectArancione')">Select Arancione</button>
        <button onclick="sendMessage('removeBlu')">Remove Blu</button>
        <button onclick="sendMessage('removeArancione')">Remove Arancione</button>
        <button onclick="sendMessage('resetCanvas')">Reset Canvas</button>
    </div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
    <script>
        const ws = new WebSocket('ws://localhost:8080');

        ws.onmessage = (event) => {
            const message = event.data;
            window[message]();
        };

        function sendMessage(action) {
            ws.send(action);
            window[action]();
        }
    </script>
</body>
</html>
