<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing to Web</title>
    <style>
        @font-face {
            font-family: 'ABCDiatypeRoundedEdu-Medium';
            src: url('FONT/ABCDiatypeRoundedEdu-Medium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        .custom-font {
            font-family: 'ABCDiatypeRoundedEdu-Medium', sans-serif;
            color: #000000; /* Sostituisci questo con il colore desiderato */
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        .navbar {
            display: none;
            width: 100%;
            background-color: #333;
            overflow: auto;
        }
        .navbar button {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
        }
        .navbar button:hover {
            background-color: #ddd;
            color: black;
        }
        #canvas-container {
            flex-grow: 1;
            display: flex;
            position: relative;
            z-index: 1;
            background-color: transparent;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        .overlay-text {
            position: absolute;
            top: 80px;
            left: 50px;
            color: black;
            font-size: 100px; /* Dimensione molto grande */
            pointer-events: none; /* Assicura che la scritta non interferisca con il canvas */
            z-index: 0;
        }

          /* Stile per la versione mobile */
          @media only screen and (max-width: 600px) {
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            #canvas-container {
                display: none;
            }

            .navbar {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100vh;
                padding: 0;
            }

            .navbar button {
                width: 100%;
                height: 60px;
                font-size: 20px;
                margin: 5px 0;
            }
        }

    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="sendCommand(JSON.stringify({ action: 'addGrigi' }))">Add Pallini</button>
        <button onclick="sendCommand(JSON.stringify({ action: 'toggleFlocking' }))">Toggle Flocking</button>
        <button onclick="sendCommand(JSON.stringify({ action: 'selectBlu' }))">Select Blu</button>
        <button onclick="sendCommand(JSON.stringify({ action: 'selectArancione' }))">Select Arancione</button>
        <button onclick="sendCommand(JSON.stringify({ action: 'removeBlu' }))">Remove Blu</button>
        <button onclick="sendCommand(JSON.stringify({ action: 'removeArancione' }))">Remove Arancione</button>
        <button onclick="sendCommand(JSON.stringify({ action: 'resetCanvas' }))">Reset Canvas</button>
        <button onclick="sendCommand(JSON.stringify({ action: 'selectRandomPallino' }))">Select Random Pallino</button>
    </div>
    <div class="overlay-text"></div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
